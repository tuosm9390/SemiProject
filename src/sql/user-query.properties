userDetail=SELECT U.USER_NO, U.USER_TYPE, U.USER_ID, U.NAME, U.BIRTH, U.PHONE, S.DEPT, U.EMAIL, U.ADDRESS, U.STATUS, F.FILE_NO, F.FILE_TYPE, F.ORIGIN_NAME, F.CHANGE_NAME, F.FILE_PATH, F.FILE_STATUS FROM MEMBER U JOIN STAFF S ON (U.USER_NO = S.USER_NO) LEFT JOIN (SELECT M.USER_NO, A.FILE_NO, A.FILE_TYPE, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.FILE_STATUS FROM MEMBER M JOIN ATTACHMENT A ON (M.USER_NO = A.USER_NO) WHERE M.USER_NO = ? AND A.FILE_STATUS = 'Y') F ON (U.USER_NO = F.USER_NO) WHERE U.USER_NO = ?