selectCondition=SELECT (SELECT COUNT(USER_NO) FROM MEMBER WHERE STATUS='Y') ALL_STUDENT, (SELECT COUNT(*) FROM MEMBER WHERE SYSDATE - ENROLL_DATE > 3 AND STATUS='Y') ENROLL_COUNT, (SELECT COUNT(*) FROM MEMBER WHERE LEAVE_DATE>(SELECT ADD_MONTHS(SYSDATE,-3) FROM DUAL) AND STATUS='N') LEAVE_COUNT, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'FRIEND') INFRIEND, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'INTERNET') ININTERNET, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'PICKET') INPICKET, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'PCARD') INPCARD, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'ETC') INETC FROM MEMBER
selectTopChart=SELECT CLS_NO, CNT FROM (SELECT CLS_NO,COUNT(*) CNT FROM (SELECT CLS_NO FROM ENROLL E JOIN CLASS C USING(CLS_NO) WHERE (SELECT ADD_MONTHS(SYSDATE,-3) FROM DUAL) < CLS_START) GROUP BY CLS_NO ORDER BY COUNT(*) DESC) WHERE ROWNUM <= 3
selectLowChart=SELECT CLS_NO, CNT FROM (SELECT CLS_NO,COUNT(*) CNT FROM (SELECT CLS_NO FROM ENROLL E JOIN CLASS C USING(CLS_NO) WHERE (SELECT ADD_MONTHS(SYSDATE,-3) FROM DUAL) < CLS_START) GROUP BY CLS_NO ORDER BY COUNT(*)) WHERE ROWNUM <= 3
selectClsName=SELECT (SELECT CLS_NAME FROM CLASS WHERE CLS_NO=?) T1, (SELECT CLS_NAME FROM CLASS WHERE CLS_NO=?) T2, (SELECT CLS_NAME FROM CLASS WHERE CLS_NO=?) T3, (SELECT CLS_NAME FROM CLASS WHERE CLS_NO=?) L1, (SELECT CLS_NAME FROM CLASS WHERE CLS_NO=?) L2, (SELECT CLS_NAME FROM CLASS WHERE CLS_NO=?) L3 FROM CLASS