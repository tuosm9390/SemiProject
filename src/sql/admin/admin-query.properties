selectCondition=SELECT (SELECT COUNT(USER_NO) FROM MEMBER WHERE STATUS='Y') ALL_STUDENT, (SELECT COUNT(*) FROM MEMBER WHERE SYSDATE - ENROLL_DATE > 3 AND STATUS='Y') ENROLL_COUNT, (SELECT COUNT(*) FROM MEMBER WHERE LEAVE_DATE>(SELECT ADD_MONTHS(SYSDATE,-3) FROM DUAL) AND STATUS='N') LEAVE_COUNT, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'FRIEND') INFRIEND, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'INTERNET') ININTERNET, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'PICKET') INPICKET, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'PCARD') INPCARD, (SELECT COUNT(*) FROM MEMBER WHERE INFLOW_PATH = 'ETC') INETC FROM MEMBER