selectPlan=SELECT * FROM CALENDAR WHERE CAL_TYPE = 'ETC' AND DATE_TYPE = 'YEAR' AND CAL_TITLE = ? ORDER BY CAL_START
selectTitle=SELECT DISTINCT CAL_TITLE FROM CALENDAR WHERE CAL_TYPE = 'ETC' AND DATE_TYPE = 'YEAR' ORDER BY CAL_TITLE
insertPlan=INSERT INTO CALENDAR VALUES (SEQ_CAL_NO.NEXTVAL, 119, ?, TO_DATE(?, 'YYMMDD'), TO_DATE(?, 'YYMMDD'), 'ETC', ?, 'YEAR', SYSDATE, SYSDATE)
deletePlan=DELETE FROM CALENDAR WHERE CAL_TITLE = ?
selectByYear=SELECT * FROM CALENDAR WHERE SUBSTR(CAL_START, 1, 2) = ? AND CAL_TYPE = 'ETC' AND DATE_TYPE = 'YEAR'
selectTitleByYear=SELECT DISTINCT CAL_TITLE FROM CALENDAR WHERE CAL_TYPE = 'ETC' AND DATE_TYPE = 'YEAR' AND SUBSTR(CAL_START, 1, 2) = ?
selectPlanByYear=SELECT * FROM CALENDAR WHERE CAL_TYPE = 'ETC' AND DATE_TYPE = 'YEAR' AND CAL_TITLE = ? AND SUBSTR(CAL_START, 1, 2) = ? ORDER BY CAL_START