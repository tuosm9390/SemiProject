selectBlacklistWithPaging=SELECT RNUM, NAME, USER_ID, SCHOOL, GRADE, PHONE, BLACK_USER FROM(SELECT ROWNUM RNUM, NAME, USER_ID, SCHOOL, GRADE, PHONE, BLACK_USER FROM(SELECT NAME, USER_ID, SCHOOL, GRADE, PHONE, BLACK_USER FROM(SELECT M.USER_NO BLACK_USER FROM MEMBER M JOIN STUDENT S ON (M.USER_NO = S.USER_NO) JOIN COUNSELING C ON (M.USER_NO = C.USER_NO) WHERE USER_TYPE = 'STUDENT' AND COU_BLACK = 'Y' GROUP BY M.USER_NO) JOIN MEMBER ME ON (BLACK_USER = ME.USER_NO) JOIN STUDENT S ON (BLACK_USER = S.USER_NO) ORDER BY 2)) WHERE RNUM BETWEEN ? AND ?
selectListCount=SELECT COUNT(*) FROM(SELECT M.USER_NO BLACK_USER FROM MEMBER M JOIN STUDENT S ON (M.USER_NO = S.USER_NO) JOIN COUNSELING C ON (M.USER_NO = C.USER_NO) WHERE USER_TYPE = 'STUDENT' AND COU_BLACK = 'Y' GROUP BY M.USER_NO) JOIN MEMBER ME ON (BLACK_USER = ME.USER_NO) JOIN STUDENT S ON (BLACK_USER = S.USER_NO)
detailBlacklist=SELECT COU_NO, COU_TITLE, COU_DATE , COU_USER_NO, ME.NAME COU_NAME, C.USER_NO USER_NO, M.NAME USER_NAME, COU_TYPE, COU_CONTENT, COU_ACTION, COU_BLACK FROM COUNSELING C JOIN MEMBER M ON (C.USER_NO = M.USER_NO) JOIN MEMBER ME ON (COU_USER_NO = ME.USER_NO) WHERE C.USER_NO = ? AND COU_STATUS = 'Y' AND COU_BLACK = 'Y' ORDER BY COU_DATE DESC
blacklistInfo=SELECT ME.NAME, ME.USER_ID, S.SCHOOL, S.GRADE, ME.PHONE, BLACK_USER , ME.REF_UNO, PE.PHONE PE_PHONE FROM(SELECT M.USER_NO BLACK_USER FROM MEMBER M JOIN STUDENT S ON (M.USER_NO = S.USER_NO) JOIN COUNSELING C ON (M.USER_NO = C.USER_NO) WHERE USER_TYPE = 'STUDENT' AND COU_BLACK = 'Y' GROUP BY M.USER_NO) JOIN MEMBER ME ON (BLACK_USER = ME.USER_NO) JOIN STUDENT S ON (BLACK_USER = S.USER_NO) JOIN MEMBER PE ON (ME.REF_UNO = PE.USER_NO) WHERE BLACK_USER = ?
selectBlacklistByName=SELECT RNUM, NAME, USER_ID, SCHOOL, GRADE, PHONE, BLACK_USER FROM(SELECT ROWNUM RNUM, NAME, USER_ID, SCHOOL, GRADE, PHONE, BLACK_USER FROM(SELECT NAME, USER_ID, SCHOOL, GRADE, PHONE, BLACK_USER FROM(SELECT M.USER_NO BLACK_USER FROM MEMBER M JOIN STUDENT S ON (M.USER_NO = S.USER_NO) JOIN COUNSELING C ON (M.USER_NO = C.USER_NO) WHERE USER_TYPE = 'STUDENT' AND COU_BLACK = 'Y' AND NAME LIKE('%' || ? || '%') GROUP BY M.USER_NO) JOIN MEMBER ME ON (BLACK_USER = ME.USER_NO) JOIN STUDENT S ON (BLACK_USER = S.USER_NO) ORDER BY 2) ) WHERE RNUM BETWEEN ? AND ?
