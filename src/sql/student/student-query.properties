selectUserNo=SELECT USER_NO FROM MEMBER WHERE USER_ID = ?
insertMember=INSERT INTO MEMBER VALUES (SEQ_USER_NO.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, SYSDATE, DEFAULT, DEFAULT, ?, 'STUDENT')
insertStudent=INSERT INTO STUDENT VALUES (?, ?, ?, (SELECT USER_NO FROM MEMBER WHERE USER_ID = ?))
insertStudentHope=INSERT INTO STU_HOPE VALUES ((SELECT USER_NO FROM MEMBER WHERE USER_ID = ?), SYSDATE, ?, ?)
selectList=SELECT M1.USER_ID AS ID, M1.NAME AS NAME, EXTRACT(YEAR FROM SYSDATE) - EXTRACT(YEAR FROM M1.BIRTH) AS AGE, M1.PHONE AS PHONE, SCHOOL AS SCHOOL, M2.PHONE AS REF_PHONE, NVL(MAJOR, ' ') AS MAJOR FROM MEMBER M1 JOIN STUDENT S ON (M1.USER_NO = S.USER_NO) JOIN STU_HOPE H ON (S.USER_NO = H.USER_NO) JOIN MEMBER M2 ON (M1.REF_UNO = M2.USER_NO) WHERE M1.USER_TYPE = 'STUDENT'
insertFile=INSERT INTO ATTACHMENT VALUES (SEQ_FILE_NO.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT, ?, 'PROFILE', NULL)
selectStudent=SELECT M1.USER_ID AS USER_ID, M1.NAME AS NAME, SCHOOL AS SCHOOL, GRADE AS GRADE, NVL(M1.EMAIL, ' ') AS EMAIL, M1.PHONE AS PHONE, M2.PHONE AS REF_PHONE, NVL(MAJOR, ' ') AS MAJOR FROM MEMBER M1 JOIN STUDENT S ON (M1.USER_NO = S.USER_NO) JOIN STU_HOPE H ON (S.USER_NO = H.USER_NO) JOIN MEMBER M2 ON (M1.REF_UNO = M2.USER_NO) WHERE M1.USER_TYPE = 'STUDENT' AND M1.USER_ID = ?
