selectClass=SELECT C.CLS_NO, C.SUB_ID, M.NAME, C.CLS_NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_DAY, C.CLS_TIME, C.CLR_NO, C.TUITION, C.CLS_END, C.CLS_STATUS, C.CLS_CNT FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) WHERE SUBSTR(CLS_STUDENT, LENGTH(CLS_STUDENT)) = (SELECT S.GRADE FROM STUDENT S JOIN MEMBER M ON(S.USER_NO = M.USER_NO) WHERE S.USER_NO = ?)
loginSelect=SELECT * FROM MEMBER WHERE USER_ID = ? AND USER_PWD = ? AND STATUS = 'Y'