selectList=SELECT ROW_NUMBER() OVER(ORDER BY S.SAT_START DESC, S.SAT_END DESC) AS ROW_NUM, S.SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, BEN_NO FROM SATISFY S
selectBenList=SELECT ROW_NUMBER() OVER(ORDER BY BEN_NO) AS ROW_NUM, BEN_NO, CONDITION, BEN_TYPE, BEN_RATE FROM BENEFIT
selectSatis=SELECT ROW_NUMBER() OVER(ORDER BY S.SAT_START DESC, S.SAT_END DESC, Q.QUE_NO) AS ROW_NUM, S.SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, S.BEN_NO, Q.QUE_NO, Q.QUE_CONTENT, A.ANS_NO, A.ANS_CONTENT, B.CONDITION, B.BEN_TYPE, B.BEN_RATE FROM SATISFY S LEFT JOIN SAT_ANS A ON (S.SAT_NO = A.SAT_NO) LEFT JOIN SAT_QUE Q ON (Q.SAT_NO = S.SAT_NO AND Q.QUE_NO = A.QUE_NO) LEFT JOIN BENEFIT B ON (S.BEN_NO = B.BEN_NO) WHERE S.SAT_NO = ?
insertBen=INSERT INTO BENEFIT VALUES (SEQ_BEN_NO.NEXTVAL, ?, ?, ?)
deleteBen=DELETE FROM BENEFIT WHERE BEN_NO = ?