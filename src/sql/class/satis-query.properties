selectList=SELECT RNUM, SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, STATUS FROM( SELECT ROW_NUMBER() OVER(ORDER BY S.SAT_START DESC, S.SAT_END DESC) AS RNUM, S.SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, S.BEN_NO, CASE WHEN (SAT_START > SYSDATE) THEN 'detail' WHEN (SAT_END > SYSDATE) THEN 'select' ELSE 'result' END AS STATUS FROM SATISFY S LEFT JOIN BENEFIT B ON (S.BEN_NO = B.BEN_NO)) WHERE RNUM BETWEEN ? AND ?
selectBenList=SELECT ROW_NUMBER() OVER(ORDER BY BEN_NO) AS ROW_NUM, BEN_NO, CONDITION, BEN_TYPE, BEN_RATE, SYSDATE FROM BENEFIT
selectSatis=SELECT ROW_NUMBER() OVER(ORDER BY S.SAT_START DESC, S.SAT_END DESC, Q.QUE_NO, A.ANS_NO) AS ROW_NUM, S.SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, S.BEN_NO, Q.QUE_NO, Q.QUE_CONTENT, A.ANS_NO, A.ANS_CONTENT, B.CONDITION, B.BEN_TYPE, B.BEN_RATE FROM SATISFY S LEFT JOIN SAT_ANS A ON (S.SAT_NO = A.SAT_NO) LEFT JOIN SAT_QUE Q ON (Q.SAT_NO = S.SAT_NO AND Q.QUE_NO = A.QUE_NO) LEFT JOIN BENEFIT B ON (S.BEN_NO = B.BEN_NO) WHERE S.SAT_NO = ?
insertBen=INSERT INTO BENEFIT VALUES (SEQ_BEN_NO.NEXTVAL, ?, ?, ?)
deleteBen=DELETE FROM BENEFIT WHERE BEN_NO = ?
insertSatis=INSERT INTO SATISFY VALUES(SEQ_SAT_NO.NEXTVAL, ?, ?, ?, ?, ?)
selectSatNo=SELECT SAT_NO FROM SATISFY WHERE SAT_TITLE = ? AND TARGET = ? AND BEN_NO = ?
insertQue=INSERT INTO SAT_QUE VALUES(SEQ_QUE_NO.NEXTVAL, ?, ?)
selectQueNo=SELECT QUE_NO FROM SAT_QUE WHERE QUE_CONTENT = ? AND SAT_NO = ?
inserAns=INSERT INTO SAT_ANS VALUES(?, SEQ_ANS_NO.NEXTVAL, ?, ?, 0)
updateSatis=UPDATE SATISFY SET SAT_TITLE = ?, SAT_START = ?, SAT_END = ?, TARGET = ?, BEN_NO = ? WHERE SAT_NO = ?
deleteque=DELETE FROM SAT_QUE WHERE SAT_NO = ?
deleteans=DELETE FROM SAT_ANS WHERE SAT_NO = ?
listCount=SELECT COUNT(*) FROM SATISFY
selectListByClassName=SELECT RNUM, SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, STATUS FROM( SELECT * FROM(SELECT ROW_NUMBER() OVER(ORDER BY S.SAT_START DESC, S.SAT_END DESC) AS RNUM, S.SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, S.BEN_NO, CASE WHEN (SAT_START > SYSDATE) THEN 'detail' WHEN (SAT_END > SYSDATE) THEN 'select' ELSE 'result' END AS STATUS FROM SATISFY S LEFT JOIN BENEFIT B ON (S.BEN_NO = B.BEN_NO) WHERE S.SAT_TITLE LIKE ('%' || ? || '%'))) WHERE RNUM BETWEEN ? AND ?
selectListByStatus=SELECT RNUM, SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, STATUS FROM( SELECT * FROM(SELECT ROW_NUMBER() OVER(ORDER BY S.SAT_START DESC, S.SAT_END DESC) AS RNUM, S.SAT_NO, SAT_TITLE, SAT_START, SAT_END, TARGET, S.BEN_NO, CASE WHEN (SAT_START > SYSDATE) THEN 'detail' WHEN (SAT_END > SYSDATE) THEN 'select' ELSE 'result' END AS STATUS FROM SATISFY S LEFT JOIN BENEFIT B ON (S.BEN_NO = B.BEN_NO)) WHERE STATUS LIKE ('%' || ? || '%')) WHERE RNUM BETWEEN ? AND ?