selectCSlistWithPaging=SELECT RNUM, CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM (SELECT ROWNUM RNUM, CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM (SELECT CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM CLASS C JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER M ON (C.USER_NO = M.USER_NO) WHERE CLS_START > SYSDATE ORDER BY CLS_START)) WHERE RNUM BETWEEN ? AND ?
selectDetailCSStudent=SELECT CLS_NAME, TC.NAME TC_NAME, C.CLS_STUDENT CLS_STUDENT, CLS_START, CLS_END, CLR_NAME, CLS_MAX, M.NAME ST_NAME, M.USER_ID ST_ID, SCHOOL, GRADE, M.USER_NO USER_NO, C.CLS_NO CLS_NO, TUITION, R.CLR_NO CLR_NO, CLS_DAY, CLS_TIME FROM CLASS C JOIN ENROLL E ON (C.CLS_NO = E.CLS_NO) JOIN MEMBER M ON (E.USER_NO = M.USER_NO) JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER TC ON (C.USER_NO = TC.USER_NO) JOIN STUDENT S ON (M.USER_NO = S.USER_NO) WHERE C.CLS_NO = ?
selectListCount=SELECT COUNT(*) FROM CLASS WHERE CLS_END > SYSDATE
selectAllCS=SELECT NAME, USER_ID, M.USER_NO USER_NO, SCHOOL, GRADE FROM MEMBER M JOIN STUDENT S ON(M.USER_NO = S.USER_NO) WHERE M.USER_NO NOT IN(SELECT USER_NO FROM ENROLL WHERE CLS_NO = ?)
selectCsInfo=SELECT CLR_NAME, C.CLR_NO CLR_NO, CLS_DAY, CLS_END, CLS_MAX, CLS_NAME, CLS_NO, CLS_START, CLS_STUDENT, CLS_TIME, NAME, TUITION FROM CLASS C JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER M ON (C.USER_NO = M.USER_NO) WHERE CLS_NO = ?
insertCS=INSERT INTO ENROLL VALUES(?,?)
getMonths=SELECT CLS_NO,CLS_START, CEIL(MONTHS_BETWEEN(CLS_END, CLS_START)) MONTH FROM CLASS WHERE CLS_NO = ?
insertPurchase=INSERT INTO PURCHASE VALUES(SEQ_PAY_NO.NEXTVAL, ?, ?, DEFAULT, ADD_MONTHS(?,?), NULL, 'NONE', DEFAULT, NULL, 'ETC', NULL, NULL, NULL)
deleteCS=DELETE FROM ENROLL WHERE USER_NO = ? AND CLS_NO = ?
deletePurchase=UPDATE PURCHASE SET REFUND_DAY = SYSDATE, RFD_ID = 'C1' WHERE USER_NO = ? AND CLS_NO = ?
selectCSlistByClassName=SELECT RNUM, CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM (SELECT ROWNUM RNUM, CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM (SELECT CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM CLASS C JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER M ON (C.USER_NO = M.USER_NO) WHERE CLS_START > SYSDATE AND CLS_NAME LIKE('%' || ? || '%') ORDER BY CLS_START)) WHERE RNUM BETWEEN ? AND ?
selectCSlistByClassRoom=SELECT RNUM, CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM (SELECT ROWNUM RNUM, CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM (SELECT CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM CLASS C JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER M ON (C.USER_NO = M.USER_NO) WHERE CLS_START > SYSDATE AND CLR_NAME LIKE('%' || ? || '%') ORDER BY CLS_START)) WHERE RNUM BETWEEN ? AND ?
srchStudentByName=SELECT NAME, USER_ID, M.USER_NO, SCHOOL, GRADE FROM MEMBER M JOIN STUDENT S ON(M.USER_NO = S.USER_NO) WHERE M.USER_NO NOT IN (SELECT USER_NO FROM ENROLL E WHERE CLS_NO = ?) AND NAME LIKE ( '%' || ? || '%')



