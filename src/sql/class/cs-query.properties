selectCSlistWithPaging=SELECT RNUM, CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM (SELECT ROWNUM RNUM, CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM (SELECT CLS_NO, CLS_NAME, NAME, CLS_START, CLS_END, CLR_NAME FROM CLASS C JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER M ON (C.USER_NO = M.USER_NO) WHERE CLS_END > SYSDATE ORDER BY CLS_START)) WHERE RNUM BETWEEN ? AND ?
selectDetailCSStudent=SELECT CLS_NAME, TC.NAME TC_NAME, C.CLS_STUDENT CLS_STUDENT, CLS_START, CLS_END, CLR_NAME, CLS_MAX, M.NAME ST_NAME, M.USER_ID ST_ID, SCHOOL, GRADE, M.USER_NO USER_NO, C.CLS_NO CLS_NO, TUITION, R.CLR_NO CLR_NO, CLS_DAY, CLS_TIME FROM CLASS C JOIN ENROLL E ON (C.CLS_NO = E.CLS_NO) JOIN MEMBER M ON (E.USER_NO = M.USER_NO) JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER TC ON (C.USER_NO = TC.USER_NO) JOIN STUDENT S ON (M.USER_NO = S.USER_NO) WHERE C.CLS_NO = ?
selectListCount=SELECT COUNT(*) FROM CLASS WHERE CLS_END > SYSDATE
selectAllCS=SELECT NAME, USER_ID, UNO, SCHOOL, GRADE FROM(SELECT M.USER_NO UNO FROM CLASS C JOIN ENROLL E ON (C.CLS_NO = E.CLS_NO) JOIN MEMBER M ON (E.USER_NO = M.USER_NO) JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER TC ON (C.USER_NO = TC.USER_NO) JOIN STUDENT S ON (M.USER_NO = S.USER_NO) AND M.USER_TYPE = 'STUDENT' AND M.STATUS = 'Y' GROUP BY M.USER_NO) CT JOIN MEMBER MT ON (CT.UNO = MT.USER_NO) JOIN STUDENT ST ON (MT.USER_NO = ST.USER_NO) WHERE MT.USER_NO NOT IN (SELECT USER_NO FROM ENROLL WHERE CLS_NO = ?)
selectCsInfo=SELECT CLR_NAME, C.CLR_NO CLR_NO, CLS_DAY, CLS_END, CLS_MAX, CLS_NAME, CLS_NO, CLS_START, CLS_STUDENT, CLS_TIME, NAME, TUITION FROM CLASS C JOIN CLASSROOM R ON (C.CLR_NO = R.CLR_NO) JOIN MEMBER M ON (C.USER_NO = M.USER_NO) WHERE CLS_NO = ?
insertCS=INSERT INTO ENROLL VALUES(?,?)
insertPurchase=INSERT INTO PURCHASE VALUES(SEQ_PAY_NO.NEXTVAL, ?, ?, DEFAULT, NULL, NULL, 'NONE', DEFAULT, NULL, NULL, NULL, NULL, NULL)


