selectClassList=SELECT C.CLS_NO, C.SUB_ID, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) JOIN CLASSROOM R ON(C.CLR_NO = R.CLR_NO)
searchClassBySubId=SELECT C.SUB_ID, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) JOIN CLASSROOM R ON(C.CLR_NO = R.CLR_NO) WHERE SUB_ID LIKE '%' || ? || '%'
searchClassByClsName=SELECT C.SUB_ID, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) JOIN CLASSROOM R ON(C.CLR_NO = R.CLR_NO) WHERE CLS_NAME LIKE '%' || ? || '%'
searchClassByName=SELECT C.SUB_ID, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) JOIN CLASSROOM R ON(C.CLR_NO = R.CLR_NO) WHERE NAME LIKE '%' || ? || '%'
selectStudent=SELECT DISTINCT M.NAME, S.SCHOOL, S.GRADE, M.PHONE FROM ATTENDANCE A JOIN CLASS C ON (A.CLS_NO = C.CLS_NO) JOIN MEMBER M ON (A.USER_NO = M.USER_NO) JOIN STUDENT S ON (M.USER_NO = S.USER_NO) WHERE C.CLS_NO = ?
selectAttendList=SELECT A.ATT_DATE, A.ATT_STATUS FROM ATTENDANCE A JOIN MEMBER M ON (A.USER_NO = M.USER_NO) WHERE M.NAME = ?