selectClassList=SELECT DISTINCT RNUM, CLS_NO, SUB_ID, CLS_NAME, NAME, CLS_STUDENT, CLS_MAX, CLS_START, CLS_END FROM (SELECT DISTINCT ROWNUM RNUM, CLS_NO, SUB_ID, CLS_NAME, NAME, CLS_STUDENT, CLS_MAX, CLS_START, CLS_END FROM (SELECT DISTINCT C.CLS_NO, S.SUB_ID, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN SUBJECT S ON (C.SUB_ID = S.SUB_ID) JOIN MEMBER M ON (M.USER_NO = C.USER_NO) WHERE C.CLS_STATUS = 'Y' ORDER BY S.SUB_ID) ORDER BY RNUM) WHERE RNUM BETWEEN ? AND ? ORDER BY CLS_START DESC
selectOneClass=SELECT C.CLS_NO, S.SUB_NAME, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END, C.CLS_TIME, C.TUITION FROM CLASS C JOIN SUBJECT S ON (C.SUB_ID = S.SUB_ID) JOIN MEMBER M ON (M.USER_NO = C.USER_NO) WHERE C.CLS_NO = ?
deleteClass=UPDATE CLASS SET CLS_STATUS = 'N' WHERE CLS_NO = ?
selectTeacher=SELECT DISTINCT M.NAME, C.USER_NO FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) WHERE C.SUB_ID = ?
insertClass=INSERT INTO CLASS VALUES (SEQ_CLS_NO.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, DEFAULT, ?)
selectListCount=SELECT COUNT(*) FROM(SELECT DISTINCT C.CLS_NO, S.SUB_NAME, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN SUBJECT S ON (C.SUB_ID = S.SUB_ID) JOIN MEMBER M ON (M.USER_NO = C.USER_NO) WHERE C.CLS_STATUS = 'Y' ORDER BY S.SUB_NAME)
updateClass=UPDATE CLASS SET CLS_NAME = ?, CLS_MAX = ?, CLR_NO = ?, TUITION = ?, CLS_CNT = ? WHERE CLS_NO = ?
insertClassroom=INSERT INTO CLASSROOM VALUES (SEQ_CLR_NO.NEXTVAL, ?, ?, DEFAULT)
selectClassroom=SELECT * FROM CLASSROOM WHERE CLR_STATUS = 'Y'
deleteClassroom=UPDATE CLASSROOM SET CLR_STATUS = 'N' WHERE CLR_NO = ?
searchClassBySubId=SELECT RNUM, CLS_NO, SUB_ID, CLS_NAME, NAME, CLS_STUDENT, CLS_MAX, CLS_START, CLS_END FROM (SELECT ROWNUM RNUM, CLS_NO, SUB_ID, CLS_NAME, NAME, CLS_STUDENT, CLS_MAX, CLS_START, CLS_END FROM (SELECT C.CLS_NO, C.SUB_ID, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) JOIN CLASSROOM R ON(C.CLR_NO = R.CLR_NO) WHERE SUB_ID LIKE '%' || ? || '%')) WHERE RNUM BETWEEN ? AND ?
searchClassByClsName=SELECT RNUM, CLS_NO, SUB_ID, CLS_NAME, NAME, CLS_STUDENT, CLS_MAX, CLS_START, CLS_END FROM (SELECT ROWNUM RNUM, CLS_NO, SUB_ID, CLS_NAME, NAME, CLS_STUDENT, CLS_MAX, CLS_START, CLS_END FROM (SELECT C.CLS_NO, C.SUB_ID, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) JOIN CLASSROOM R ON(C.CLR_NO = R.CLR_NO) WHERE CLS_NAME LIKE '%' || ? || '%')) WHERE RNUM BETWEEN ? AND ?
searchClassByName=SELECT RNUM, CLS_NO, SUB_ID, CLS_NAME, NAME, CLS_STUDENT, CLS_MAX, CLS_START, CLS_END FROM (SELECT ROWNUM RNUM, CLS_NO, SUB_ID, CLS_NAME, NAME, CLS_STUDENT, CLS_MAX, CLS_START, CLS_END FROM (SELECT C.SUB_ID, C.CLS_NO, C.CLS_NAME, M.NAME, C.CLS_STUDENT, C.CLS_MAX, C.CLS_START, C.CLS_END FROM CLASS C JOIN MEMBER M ON(C.USER_NO = M.USER_NO) JOIN CLASSROOM R ON(C.CLR_NO = R.CLR_NO) WHERE NAME LIKE '%' || ? || '%')) WHERE RNUM BETWEEN ? AND ?