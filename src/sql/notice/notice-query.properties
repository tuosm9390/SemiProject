selectList=SELECT NOT_NO, NOT_TITLE, NOT_CONTENT, M.NAME, COUNT, NOT_DATE FROM NOTICE N JOIN MEMBER M ON(N.AUTHOR = M.USER_NO) WHERE N.NOT_STATUS = 'N'
